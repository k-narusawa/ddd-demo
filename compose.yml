services:
  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ddd
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
  pubsub:
    image: "google/cloud-sdk:465.0.0"
    command: gcloud beta emulators pubsub start --host-port 0.0.0.0:8085 --project=ddd-demo
    ports:
      - 8085:8085

volumes:
  postgres-data:
