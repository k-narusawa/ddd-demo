spring:
  profiles:
    active: local
  application:
    name: ddd-demo
  datasource:
    identity-access:
      url: ${IDENTITY_ACCESS_DATASOURCE_URL}
      username: ${IDENTITY_ACCESS_DATASOURCE_USERNAME:${TASK_DATASOURCE_USERNAME}}
      password: ${IDENTITY_ACCESS_DATASOURCE_PASSWORD:${TASK_DATASOURCE_PASSWORD}}
    task:
      url: ${TASK_DATASOURCE_URL}
      username: ${TASK_DATASOURCE_USERNAME}
      password: ${TASK_DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
  data:
    jdbc:
      repositories:
        enabled: false
  cloud:
    gcp:
      project-id: ${GCP_PROJECT_ID}

services:
  identity-access:
    url: http://localhost:8080

environment:
  identity_access:
    access_token:
      secret: secret
      expires_in: 3600 # 1時間
    refresh_token:
      secret: secret
      expires_in: 3456000 # 30日
